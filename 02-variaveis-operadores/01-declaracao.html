<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaracao de variaveis</title>
</head>
<body>
 <script>
    
    //declaracao de uma variavel e inicializacao com uma string
    let nome = "fulano";

    //declaracao de variavel
    let idade;

    //inicializacao de variavel
    idade = 18;

    //declaracao de uma constante e inicializacao cim um valor de pont flutuante (decimal)
    const PI = 3.1415

    document.write("nome: " + nome + " <br/>");
    document.write('nome:  ${nome}  <br/>');

   //interpolacao de string
    document.write('idade:  = ${idade} <br/> ');
    document.write('valor de PI:  = ${PI} +  <br/> ');

</script>   

</body>
</html>
