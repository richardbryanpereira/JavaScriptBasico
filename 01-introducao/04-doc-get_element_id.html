<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atribuindo valor em uma tag html por id</title>
</head>
<body>
    <p id="txt01">texto no paragrafo</p>
    <script>
document.write("<h1>sistema em javascript</h1>");
document.getElementById("txt01").textContent = 'atribuindo o texto do paragrafo com getElementbyID';

document.getElementById("txt01").style.fontWeight= 'bold'
document.getElementById("txt01").style.color= "blue";
    </script>
</body>
</html>
